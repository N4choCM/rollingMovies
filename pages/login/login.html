  <main class="h-100">
    <div class="header-main d-flex align-items-center justify-content-center">
      <img src="/assets/10b1bad21f79df5f462c1c09f12db6ff.jpg" alt="wallpaper" class="w-100 h-100 img-main" />
      <div class="position-absolute text-white text-center">
        <h1>Login</h1>
      </div>
    </div>
    <section id="login h-100">
      <div class="container-fluid main-color h-100">
        <div class="row">
          <div class="col-12 col-lg-6 my-3">
            <h5 class="text-center text-secondary">FORMULARIO</h5>
            <form>
              <div class="mb-3 text-white">
                <label for="email">Nombre de usuario o Email:</label>
                <input type="email" id="email" class="form-control" required placeholder="example@gmail.com" />
                <div class="invalid-tooltip">Porfavor, escribe tu email.</div>
              </div>
              <div class="mb-3 text-white">
                <label for="email">Contraseña</label>
                <input type="password" id="Contraseña" class="form-control" required placeholder="*******" />
                <div class="invalid-tooltip">
                  La Contraseña no es correcta
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label text-white bg-ligth" for="exampleCheck1">Recordarme</label>
              </div>
              <button type="submit" class="btn btn-secondary bg-ligth">
                Enviar
              </button>
            </form>
            <a></a>
            <a type="submit" class="nav-link text-white" aria-current="page" href="/pages/password/password.html">Olvide
              mi Contraseña</a>
          </div>
          <div class="col-12 col-lg-6 p-0">
            <img class="img-login" src="/assets/light-movie-film-film-projector-wallpaper-preview.jpg"
              class="position-relative backgroundimg" alt="programacion wallpaper" />
          </div>
        </div>
      </div>
    </section>
  </main>
